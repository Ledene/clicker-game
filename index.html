<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-section">
        <h1>Show me your clicking skills!</h1>
        <h3>Click on the button below as many times as you can within 10 seconds!<br>
            The timer will start after your first click on the button.</h3>
        <figure id="button">
            <img src="red-button-icon-600x600.png" alt="A red button image">
            <p id="button-text" class="button-text">Click Me</p>
        </figure>
        <h5>Number of clicks: <span id="counter">0</span></h5>
    </div>

    <script src="script.js"></script>
</body>

</html>
